apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: jupyter-credentials-sync
  annotations:
    jupyter.lsc-sde.io/secretUsage: "Jupyter Credentials"
spec:
  provider: azure
  secretObjects:
  - secretName: jupyter-storage
    type: Opaque
    data:
    - objectName: PrimaryStorageAccountKey
      key: azurestorageaccountkey
    - objectName: PrimaryStorageAccountName
      key: azurestorageaccountname
  - secretName: jupyter-credentials
    type: Opaque
    data:
    - objectName: JupyterClientSecret
      key: clientsecret

  - secretName: sandbox-jupyter.xlscsde.nhs.uk-tls
    type: kubernetes.io/tls
    data:
    - objectName: WildcardCertificate
      key: tls.crt
    - objectName: WildcardCertificateKey
      key: tls.key
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "009297ad-7a13-4d98-91d0-46f68c815882"
    keyvaultName: lscsdesandbox-kvlt
    tenantId: "f12f0279-8a84-4068-8322-7a6fb0f839b8"
    objects: |
        array:
        - |
          objectName: OAuthClientSecret
          objectType: secret
        - |
          objectName: PrimaryStorageAccountName
          objectType: secret
        - |
          objectName: PrimaryStorageAccountKey
          objectType: secret
        - |
          objectName: JupyterClientSecret
          objectType: secret
        - |
          objectName: WildcardCertificate
          objectType: secret
        - |
          objectName: WildcardCertificateKey
          objectType: secret
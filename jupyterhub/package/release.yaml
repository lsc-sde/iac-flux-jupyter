apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jupyterhub
  annotations:
    xlscsde.nhs.uk/flux-branch: "${jupyter_branch}"
spec:
  targetNamespace: jupyterhub
  releaseName: jupyterhub
  chart:
    spec:
      chart: jupyterhub
      version: "${jupyter_chart_version}"
      sourceRef:
        kind: HelmRepository
        name: jupyterhub
        namespace: jupyterhub
  interval: 5m0s
  timeout: 15m
  install:
    remediation:
      retries: -1
    disableWait: true
    disableWaitForJobs: true
  upgrade:
    remediation:
      retries: -1
    disableWait: true
    disableWaitForJobs: true
  valuesFrom:
  # Shared Config
  - kind: ConfigMap
    name: cull-config

  - kind: ConfigMap
    name: hub-logo

  - kind: ConfigMap
    name: hub-config

  - kind: ConfigMap
    name: ingress-config

  - kind: ConfigMap
    name: proxy-config

  - kind: ConfigMap
    name: singleuser-config

  # Cluster Specific Configs
  - kind: ConfigMap
    name: environment-config

  - kind: ConfigMap
    name: user-config

  - kind: ConfigMap
    name: workspace-config

  - kind: ConfigMap
    name: jupyterhub-extra-files-encoded
    valuesKey: jupyterhub_custom_config.py
    targetPath: hub.extraFiles.customConfig.binaryData

  - kind: ConfigMap
    name: jupyterhub-extra-files-encoded
    valuesKey: page.html
    targetPath: hub.extraFiles.customPageTemplate.binaryData

  - kind: ConfigMap
    name: jupyterhub-extra-files-encoded
    valuesKey: spawn.html
    targetPath: hub.extraFiles.customSpawnPageTemplate.binaryData

  - kind: Secret
    name: jupyter-cookie
    valuesKey: jupyterhub_cookie_secret
    targetPath: hub.cookieSecret

  - kind: Secret
    name: jupyter-credentials
    valuesKey: clientsecret
    targetPath: hub.config.GenericOAuthenticator.client_secret
